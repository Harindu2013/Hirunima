.navbar {

@keyframes neon-bg{

  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.navbar h1{font-size:26px;color:#fff;text-shadow:0 0 10px #0ff,0 0 20px #f0f,0 0 30px #ff0;}

/* Games Grid */
.games-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;padding:40px;}
.game-card{
  background:linear-gradient(145deg,#1c1c1c,#262626);
  border-radius:15px;overflow:hidden;
  box-shadow:0 0 15px #00e5ff,0 0 25px #ff007f;
  text-align:center;transition:0.3s;
  animation:pulse 3s infinite alternate;
}
@keyframes pulse{
  from{box-shadow:0 0 15px #ff00ff,0 0 25px #00ffff;}
  to{box-shadow:0 0 30px #00ffff,0 0 50px #ff00ff;}
}
.game-card:hover{transform:scale(1.07);box-shadow:0 0 35px #ff00ff,0 0 55px #00ffff;}
.game-card img{width:100%;height:160px;object-fit:cover;}
.game-card h3{margin:15px 0;font-size:20px;text-shadow:0 0 10px #0ff,0 0 20px #f0f,0 0 30px #ff0;}
.game-card button{

  border:none;color:#000;padding:10px 20px;margin-bottom:20px;
  border-radius:30px;cursor:pointer;font-weight:bold;transition:0.3s;
}
.game-card button:hover{
  background:linear-gradient(90deg,#00ffff,#ff0,#ff00ff);
  color:#fff;box-shadow:0 0 20px #ff00ff,0 0 35px #00ffff;

<script>
// Search Filter
const searchInput = document.getElementById("searchInput");
const gamesList = document.getElementById("gamesList");
const games = gamesList.getElementsByClassName("game-card");

searchInput.addEventListener("keyup", function() {
  let filter = searchInput.value.toLowerCase();
  for (let i = 0; i < games.length; i++) {
    let title = games[i].getElementsByTagName("h3")[0];
    games[i].style.display = title.innerHTML.toLowerCase().includes(filter) ? "" : "none";
  }
});
